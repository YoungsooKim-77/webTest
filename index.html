<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 웹페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50">
    <div class="max-w-4xl mx-auto p-6">
        <!-- 헤더 섹션 -->
        <header class="bg-white rounded-lg shadow-lg p-8 mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4 text-center">환영합니다!</h1>
            <p class="text-gray-600 text-center text-lg">이것은 나의 첫 웹페이지입니다.</p>
        </header>

        <!-- 메인 콘텐츠 -->
        <main class="bg-white rounded-lg shadow-lg p-8">
            <!-- 자기소개 섹션 -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-orange-200 pb-2">자기소개</h2>
                <p class="text-gray-600 leading-relaxed">
                    안녕하세요! 저는 웹 개발을 하고 있습니다. 
                    현재 인공지능 마스터 강좌를 배우고 있습니다.
                </p>
            </section>

            <!-- 취미 섹션 -->
            <section class="mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-orange-200 pb-2">취미</h2>
                <ul class="space-y-2">
                    <li class="flex items-center text-gray-600">
                        <span class="w-2 h-2 bg-orange-300 rounded-full mr-3"></span>
                        코딩
                    </li>
                    <li class="flex items-center text-gray-600">
                        <span class="w-2 h-2 bg-orange-300 rounded-full mr-3"></span>
                        독서
                    </li>
                    <li class="flex items-center text-gray-600">
                        <span class="w-2 h-2 bg-orange-300 rounded-full mr-3"></span>
                        음악 감상
                    </li>
                </ul>
            </section>

            <!-- 이미지 섹션 -->
            <section>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b-2 border-orange-200 pb-2">pyton prompt를 사용해 chatgpt에서 만든 고래 이미지</h2>
                <div class="rounded-lg overflow-hidden shadow-lg">
                    <img src="img/whale_image.png" alt="고래 이미지" 
                         class="w-full h-auto transform transition-transform duration-300 hover:scale-105">
                </div>
            </section>

            <!-- 연락처 섹션 -->
            <section class="mt-8 bg-orange-100 rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">연락하기</h2>
                <div class="flex flex-col space-y-4">
                    <input type="email" placeholder="이메일을 입력하세요" 
                           class="p-2 rounded-md border border-orange-200 focus:outline-none focus:ring-2 focus:ring-orange-300">
                    <button class="bg-orange-500 text-white py-2 px-4 rounded-md hover:bg-orange-600 transition-colors duration-300">
                        메시지 보내기
                    </button>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="mt-8 text-center text-gray-600">
            <p>© 2024 나의 첫 웹페이지. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
